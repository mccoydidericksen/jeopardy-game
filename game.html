<!DOCTYPE html>
<html lang="en" class="vh-100">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
          <link rel="stylesheet" href="./assets/css/main.css" />
          <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"
          ></script>
          <script src="./assets/js/shared.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
		<title>Jeopardy Game</title>
	</head>
    <body class="bg-gray-800">
        <div class="container mx-auto">
            <div id="game-grid">
                <div class="flex justify-center items-center flex-col">
                    <img id="img-1" src="https://media4.giphy.com/media/U1mo3PWQHSXyDXrx2f/giphy.gif?rid=giphy.gif&ct=g" class="w-1/2 max-h-[150px]" alt="trivia sticker"></img>
                    <p id="desc-1" class="bg-gray-500 text-white p-2 m-4 rounded-md">Category1</p>
                </div>
                <button data-q="0" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">100</button>
                <button data-q="0" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">200</button>
                <button data-q="0" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">300</button>
                <button data-q="0" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">400</button>
                <button data-q="0" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">500</button>

                <div class="flex justify-center items-center flex-col">
                    <img id="img-2" src="https://media4.giphy.com/media/U1mo3PWQHSXyDXrx2f/giphy.gif?rid=giphy.gif&ct=g" class="w-1/2 max-h-[150px]" alt="trivia sticker"></img>
                    <p id="desc-2" class="bg-gray-500 text-white p-2 m-4 rounded-md">Category2</p>
                </div>
                <button data-q="1" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">100</button>
                <button data-q="1" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">200</button>
                <button data-q="1" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">300</button>
                <button data-q="1" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">400</button>
                <button data-q="1" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">500</button>
                <div class="flex justify-center items-center flex-col">
                    <img id="img-3" src="https://media4.giphy.com/media/U1mo3PWQHSXyDXrx2f/giphy.gif?rid=giphy.gif&ct=g" class="w-1/2 max-h-[150px]" alt="trivia sticker"></img>
                    <p id="desc-3" class="bg-gray-500 text-white p-2 m-4 rounded-md">Category3</p>
                </div>
                <button data-q="2" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">100</button>
                <button data-q="2" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">200</button>
                <button data-q="2" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">300</button>
                <button data-q="2" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">400</button>
                <button data-q="2" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">500</button>
                <div class="flex justify-center items-center flex-col">
                    <img id="img-4" src="https://media4.giphy.com/media/U1mo3PWQHSXyDXrx2f/giphy.gif?rid=giphy.gif&ct=g" class="w-1/2 max-h-[150px]" alt="trivia sticker"></img>
                    <p id="desc-4" class="bg-gray-500 text-white p-2 m-4 rounded-md">Category4</p>
                </div>
                <button data-q="3" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">100</button>
                <button data-q="3" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">200</button>
                <button data-q="3" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">300</button>
                <button data-q="3" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">400</button>
                <button data-q="3" class="bg-gray-500 text-white p-10 px-20 m-4 rounded-md hover:bg-sky-700">500</button>
            </div>
        </div>
        <div class="container mx-auto">
            <div class="box-content h-42 w-52 p-4 border-4 rounded-md mx-auto text-3xl">
                <p class="text-white ">Score: <span id="score" class="whitespace-no-wrap flex-1">0</span></p>
            </div>
            <div class="flex justify-center mt-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    End Game
                  </button>
            </div>
        </div>
        <div class="relative z-10" aria-labelledby="Question" role="dialog" aria-modal="true" hidden id="modal">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg flex flex-col items-center p-4">
                    <h1 class="text-xl p-4"><strong><span id="modal-category"></span> - <span id="modal-points"></span></strong></h1>
                    <h2 class="text-xl p-4"><span id="modal-question"></span></h2>
                    <p id="display-hint" class="text-xl p-4"></p>
                    <input id="modal-answer" placeholder="Your answer here" class="p-4">
                    <div class="flex justify-between w-full p-4">
                        <button id="modal-hint">need a hint?</button>
                        <button id="modal-submit">submit</button>
                    </div>

                </div> 
                </div>
            </div>
        </div>


        <div class="relative z-10" aria-labelledby="Game Results" role="dialog" aria-modal="true" hidden id="end-modal">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <div class="fixed inset-0 z-10 overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-6 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg flex flex-col items-center p-6">
                    <h1 class="text-xl p-2"><strong>Score: <span id="end-score">0</span></strong></h1>
                    <p class="text-m p-2">Enter your name below to submit score</p>
                    <input id="end-input" placeholder="Ex. John Doe" class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500">
                    <div class="flex justify-end w-full p-2">
                        <button id="end-submit">submit</button>
                    </div>
                    <hr class="h-2 border-5 w-full"/>
                    <div class="flex flex-col justify-center items-center bg-gray-600 text-white rounded-lg p-4 m-4">
                        <h2 class="text-lg font-medium mb-2 underline">Results</h2>
                        <table>
                          <thead>
                            <tr>
                              <th class="text-left px-4 py-2">Question</th>
                              <th class="text-left px-4 py-2">Answer</th>
                              <th class="text-left px-4 py-2">Guess</th>
                              <th class="text-left px-4 py-2">✅ or ❌?</th>
                            </tr>
                          </thead>
                          <tbody id="end-table"></tbody>
                        </table>
                      </div>

                </div> 
                </div>
            </div>
        </div>

		<script src="./assets/js/game.js"></script>
	</body>
</html>
