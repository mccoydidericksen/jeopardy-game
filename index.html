<!DOCTYPE html>
<html lang="en" class="vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- added tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jeapordy Game</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/shared.js"></script>
  </head>
  <body class="flex bg-gray-800 max-auto">
    <div class="container mx-auto flex flex-col h-screen my-auto justify-center" id="main-container">
      <div class="text-9xl font-extrabold flex justify-center items-center">
        <span
          class="animate-bounce bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 mx-auto my-auto pb-48"
        >
          Jeopardy Game!
        </span>
      </div>
      <div class="flex justify-center items-center">
        <button
          class="animate-pulse text-5xl text-white p-2 rounded mx-auto border-4 border-white"
          id="startButton"
        >
          START GAME
        </button>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
