<!DOCTYPE html>
<html lang="en" class="vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/shared.js"></script>
  </head>
  <body class="flex bg-gray-800 max-auto">
    <div class="container mx-auto flex flex-col h-screen my-auto justify-center" id="main-container">
      <div class="md:text-8xl sm:text-5xl font-extrabold flex justify-center items-center">
        <span
          class="animate-bounce bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 mx-auto my-auto pb-10"
        >
          Random Jeopardy!
        </span>
      </div>
      <div class="flex justify-center items-center">
        <button
          class="animate-pulse md:text-5xl sm:text-3xl text-white p-2 rounded mx-auto border-4 border-white"
          id="startButton"
        >
          START GAME
        </button>
      </div>
    <div class="flex">
      <div class="flex flex-col justify-center items-center bg-gray-700 text-white rounded-lg p-6 m-4 w-1/2">
        <h2 class="text-lg font-medium mb-4">Global High Scores</h2>
        <table id="globalScore">
          <thead>
            <tr>
              <th class="text-left px-4 py-2">Rank</th>
              <th class="text-left px-4 py-2">Player</th>
              <th class="text-left px-4 py-2">Score</th>
            </tr>
          </thead>
          <tbody id="globalTable"></tbody>
        </table>
      </div>
      <div class="flex flex-col justify-center items-center bg-gray-700 text-white rounded-lg p-6 m-4 w-1/2">
        <h2 class="text-lg font-medium mb-4">Local High Scores</h2>
        <table id="localScore">
          <thead>
            <tr>
              <th class="text-left px-4 py-2">Rank</th>
              <th class="text-left px-4 py-2">Score</th>
            </tr>
          </thead>
          <tbody id="localTable"></tbody>
        </table>
      </div>
    </div>
  </div>


    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
